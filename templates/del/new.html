<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Gallery Carousel with Thumbnail Scroll</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for thumbnail navigation */
    .thumbnail-carousel {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
    }

    .thumbnail-item {
      margin-right: 10px;
      cursor: pointer;
    }

    .thumbnail-item:last-child {
      margin-right: 0;
    }
     /* Style the lightbox */
     .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="container mt-5" id="gallery">
    <div id="image-gallery" class="carousel slide" data-ride="carousel">
      <!-- Gallery Images -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cache3.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649619.webp" alt="Image 1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://cache4.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649620.webp" alt="Image 2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://cache3.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649624.webp" alt="Image 3" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://cache1.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649622.webp" alt="Image 4" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://cache3.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649640.webp" alt="Image 5" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://cache3.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649631.webp" alt="Image 6" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://cache1.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649629.webp" alt="Image 7" class="d-block w-100">
        </div>
        <!-- Add more images as needed -->
      </div>
      

      <!-- Thumbnail Navigation -->
      <div class="thumbnail-carousel">
        <div class="thumbnail-item active" data-slide-to="0" data-target="#image-gallery">
          <img src="https://cache3.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649619.webp" alt="Thumbnail 1" width="100">
        </div>
        <div class="thumbnail-item" data-slide-to="1" data-target="#image-gallery">
          <img src="https://cache4.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649620.webp" alt="Thumbnail 2" width="100">
        </div>
        <div class="thumbnail-item" data-slide-to="2" data-target="#image-gallery">
          <img src="https://cache3.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649624.webp" alt="Thumbnail 3" width="100">
        </div>
        <div class="thumbnail-item" data-slide-to="3" data-target="#image-gallery">
          <img src="https://cache1.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649622.webp" alt="Thumbnail 4" width="100">
        </div>
        <div class="thumbnail-item" data-slide-to="4" data-target="#image-gallery">
          <img src="https://cache3.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649640.webp" alt="Thumbnail 5" width="100">
        </div>
        <div class="thumbnail-item" data-slide-to="5" data-target="#image-gallery">
          <img src="https://cache3.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649631.webp" alt="Thumbnail 6" width="100">
        </div>
        <div class="thumbnail-item" data-slide-to="6" data-target="#image-gallery">
          <img src="https://cache1.pakwheels.com/ad_pictures/8964/honda-vezel-hybrid-rs-honda-sensing-2016-89649629.webp" alt="Thumbnail 7" width="100">
        </div>
        <!-- Add more thumbnails as needed -->
      </div>

      <!-- Gallery Controls -->
      <a class="carousel-control-prev" href="#image-gallery" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#image-gallery" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
   <!-- Lightbox -->
   <div class="lightbox" id="imageLightbox">
    <img src="" alt="" class="img-fluid">
    <span class="close-lightbox" id="closeLightbox">&times;</span>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Ensure the active thumbnail is in view when the main image changes
    $('#image-gallery').on('slid.bs.carousel', function () {
      const activeIndex = $('#image-gallery .carousel-inner .carousel-item.active').index();
      const activeThumbnail = $(`.thumbnail-item[data-slide-to="${activeIndex}"]`)[0];

      // Set the opacity for all thumbnails
      $('.thumbnail-item').css('opacity', '0.5');

      // Set the opacity of the active thumbnail to 1
      $(activeThumbnail).css('opacity', '1');

      // Check if the active thumbnail is in view, and if not, scroll it into view
      const thumbnailRect = activeThumbnail.getBoundingClientRect();
      const thumbnailInView = (
        thumbnailRect.left >= 0 &&
        thumbnailRect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );

      if (!thumbnailInView) {
        activeThumbnail.scrollIntoView({ behavior: 'smooth', inline: 'center' });
      }
    });

    // Open the lightbox with the larger image when the main image is clicked
    $('.gallery-img').click(function () {
      const imageSrc = $(this).attr('src');
      $('#imageLightbox img').attr('src', imageSrc);
      $('#imageLightbox').css('display', 'flex');
    });

    // Close the lightbox when the close button is clicked
    $('#closeLightbox').click(function () {
      $('#imageLightbox').css('display', 'none');
    });
  </script>

</body>
</html>
