<body>
  <div class="slider-container">
    <style>
        .slider-container {
          width: 100%;
          max-height: 400px;
          overflow: hidden;
          position: relative;
        }
        .slider {
          display: flex;
          transition: transform 0.5s ease-in-out;
        }
        .slider img {
        object-fit: cover;
          flex: 0 0 100%;
          max-width: 100%;
          height: 400px;
        }
        .slider-btn {
          position: absolute;
          top: 50%;
          background: rgba(0, 0, 0, 0.5);
          color: white;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
        }
        .prev-btn {
          left: 0;
          /* transform: translateY(-50%); */
        }
        .next-btn {
          right: 0;
          top: 50%;
          /* transform: translateY(50%); */
        }
      </style>
    <div class="slider">
      <img src="https://cache3.pakwheels.com/ad_pictures/9177/peugeot-2008-allure-2022-91775856.webp" alt="Image 1">
      <img src="https://cache1.pakwheels.com/ad_pictures/9177/peugeot-2008-allure-2022-91775879.webp" alt="Image 2">
      <img src="https://cache2.pakwheels.com/ad_pictures/9177/peugeot-2008-allure-2022-91775850.webp" alt="Image 3">
    </div>
    <button class="slider-btn prev-btn" onclick="prevSlide()">&#9664; Prev</button>
    <button class="slider-btn next-btn" onclick="nextSlide()">Next &#9654;</button>
    <script>
        let slideIndex = 0;
    
        function showSlide(n) {
          const slides = document.querySelectorAll('.slider img');
          if (n < 0) {
            slideIndex = slides.length - 1;
          } else if (n >= slides.length) {
            slideIndex = 0;
          }
          document.querySelector('.slider').style.transform = `translateX(-${slideIndex * 100}%)`;
        }
    
        function nextSlide() {
          slideIndex++;
          showSlide(slideIndex);
        }
    
        function prevSlide() {
          slideIndex--;
          showSlide(slideIndex);
        }
    
        showSlide(slideIndex);
      </script>
    </div>
</body>

 
</html>
