<!DOCTYPE html>
<html>
  <head>
    <title>Add Car</title>
  </head>
  <body>
    <h2>Add Car</h2>
    <form
      id="carForm"
      action="http://127.0.0.1:8000/api/add-car"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="galleryIndex">Gallery Index:</label>
      <input
        type="text"
        name="galleryIndex"
        id="galleryIndex"
        required
      /><br /><br />

      <label for="make">Make:</label>
      <input type="text" name="make" id="make" required /><br /><br />

      <label for="model">Model:</label>
      <input type="text" name="model" id="model" required /><br /><br />

      <label for="year">Year:</label>
      <input type="text" name="year" id="year" required /><br /><br />

      <label for="price">Price:</label>
      <input type="text" name="price" id="price" required /><br /><br />

      <label for="location">Location:</label>
      <input type="text" name="location" id="location" required /><br /><br />

      <label for="mileage">Mileage:</label>
      <input type="text" name="mileage" id="mileage" required /><br /><br />

      <label for="engine">Engine:</label>
      <input type="text" name="engine" id="engine" required /><br /><br />

      <label for="registration">Registration:</label>
      <input
        type="text"
        name="registration"
        id="registration"
        required
      /><br /><br />

      <label for="body">Body:</label>
      <input type="text" name="body" id="body" required /><br /><br />

      <label for="color">Color:</label>
      <input type="text" name="color" id="color" required /><br /><br />

      <label for="sellerComments">Seller Comments:</label>
      <textarea
        name="sellerComments"
        id="sellerComments"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <label for="galleryImages">Gallery Images (up to 5 images):</label>
      <input
        type="file"
        name="galleryImages"
        id="galleryImages"
        multiple
      /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
